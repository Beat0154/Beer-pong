<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <title>Beer Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
<!--  onclick="shootY()"-->
  <div class="cups">
  <div class="row">
   <img src="cup.png" alt="" class="cup cup1" id="cup1">
   <img src="cup.png" alt="" class="cup cup2" id="cup2">
   <img src="cup.png" alt="" class="cup cup3" id="cup3">
  </div>
  <div class="row row2">
   <img src="cup.png" alt="" class="cup cup4" id="cup4">
   <img src="cup.png" alt="" class="cup cup5" id="cup5">
  </div>
  <div class="row row3">
   <img src="cup.png" alt="" class="cup cup6" id="cup6">
  </div>
  </div>
   <div class="shooter"  id="shooter">
    <svg class="ball shootY" id="ball">
      <ellipse cx="25" cy="25" rx="24" ry="24"
  style="fill:hsl(0, 0%, 90%); stroke: black; stroke-weight: 1px;" />
<!--   <img src="ball.png" alt="">-->
    </svg>
  </div>
  <button id="reshoot" onclick="reshoot1()" >Shoot Again</button>
  <p id="time"></p>
  <button id="restart" onclick="location.reload()" >Restart</button>
</body>
<script src="script.js"></script>
</html>
